<h4>Listado</h4>
<ul class="list-group d-flex justify-content-between align-item-center">
  <li *ngFor="
    let character of listaPersonajes;
    let i =index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    " class="list-group-item"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
    }">


  <span class="text-primary"> {{ i + 1}}. </span>
  <span>{{character.name}}</span> -
  <strong>Power: </strong>
  <span>{{character.power}}</span>


<button (click)="onDeleteCharacter(i)" class="btn btn-danger">X</button>


  </li>
</ul>
